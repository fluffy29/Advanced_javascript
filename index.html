<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>

<body>
    <h2>Upload an Image</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadImage()">Upload</button>

    <p id="responseMessage"></p>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById("fileInput");
            if (fileInput.files.length === 0) {
                alert("Please select an image!");
                return;
            }

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            try {
                const response = await fetch("https://advanced-javascript.onrender.com/api/users/updateUser", {
                    method: "PUT",
                    body: formData,
                    headers: {
                        Authorization: `fluffy`, 
                    },
                });

                const data = await response.json();
                document.getElementById("responseMessage").innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("responseMessage").innerText = "Upload failed!";
            }
        }
    </script>
</body>

</html>
